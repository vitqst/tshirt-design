<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For Designer</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.min.css'
          rel='stylesheet'
          type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
</head>
<body>
<!-- Website container -->
<div>
    <!-- Menu container -->
    <div class="vnavbar">
        <div class="container">
            <ul>
                <li class="brand-name"><a href="#" class="upload">DesignLab</a></li>
                <li><a class="upload">Upload</a></li>
                <li>
                    <a class="text-insert">Text Insert</a>
                </li>
                <li>
                    <a class="area-3d">3d</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- Area for the different menu options to display. -->
            <div class="col-sm-4">
                <!-- Upload functionaliy -->
                <div class="menu-activity-area" id="uploads">
                    <div class="inner-menu-area">
                        <h3>Upload your design here!</h3>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>
                        <button class="btn upload-btn" type="button">Upload File</button>
                    </div>
                </div>
                <!-- Text field edit to canvas menu -->
                <div class="menu-activity-area" id="text-area">
                    <div class="inner-menu-area">
                        <h3>Customize with text!</h3>
                        <div id="text-controls">
                            <div class="form-group-c">
                                <label class="label">
                                    <span>Color</span>
                                    <input class="form-control" type="color" value="" id="text-color" size="10">
                                </label>
                            </div>

                            <div class="form-group-c">
                                <label class="label" for="font-family" style="display:inline-block">Font family:</label>
                                <select class="form-control" id="font-family">
                                    <option value="arial">Arial</option>
                                    <option value="helvetica" selected>Helvetica</option>
                                    <option value="myriad pro">Myriad Pro</option>
                                    <option value="delicious">Delicious</option>
                                    <option value="verdana">Verdana</option>
                                    <option value="georgia">Georgia</option>
                                    <option value="courier">Courier</option>
                                    <option value="comic sans ms">Comic Sans MS</option>
                                    <option value="impact">Impact</option>
                                    <option value="monaco">Monaco</option>
                                    <option value="optima">Optima</option>
                                    <option value="hoefler text">Hoefler Text</option>
                                    <option value="plaster">Plaster</option>
                                    <option value="engagement">Engagement</option>
                                </select>
                            </div>
                            <div class="form-group-c">
                                <label class="label" for="text-align" style="display:inline-block">Text align:</label>
                                <select class="form-control" id="text-align">
                                    <option value="left">Left</option>
                                    <option value="center">Center</option>
                                    <option value="right">Right</option>
                                    <option value="justify">Justify</option>
                                </select>
                            </div>
                            <!--<div>-->
                            <!--<label for="text-bg-color">Background color:</label>-->
                            <!--<input type="color" value="" id="text-bg-color" size="10">-->
                            <!--</div>-->
                            <!--<div>-->
                            <!--<label for="text-lines-bg-color">Background text color:</label>-->
                            <!--<input type="color" value="" id="text-lines-bg-color" size="10">-->
                            <!--</div>-->
                            <div class="form-group-c">
                                <label class="label" for="text-stroke-color">Stroke color:</label>
                                <input type="color" value="" id="text-stroke-color">
                            </div>

                            <div class="form-group-c">
                                <label class="label" for="text-font-size">Font size</label>
                                <div style="padding: 0 8px">
                                    <input
                                            class="form-control"
                                            id="text-font-size"
                                            type="text"
                                            data-provide="slider"
                                            data-slider-min="1"
                                            data-slider-max="120"
                                            data-slider-step="1"
                                            data-slider-value="0"/>
                                </div>
                                <!--<input type="range" value="" min="1" max="120" step="1" id="text-font-size">-->
                            </div>

                            <div class="form-group-c">
                                <label class="label" for="text-line-height">Line height:</label>
                                <div style="padding: 0 8px">
                                    <input
                                            class="form-control"
                                            id="text-line-height"
                                            type="text"
                                            data-provide="slider"
                                            data-slider-min="0"
                                            data-slider-max="10"
                                            data-slider-step="0.1"
                                            data-slider-value="0"/>
                                </div>
                                <!--<input type="range" value="" min="0" max="10" step="0.1" id="text-line-height">-->
                            </div>
                        </div>

                        <div class="form-group-c" id="text-controls-additional">
                            <div>
                                <input type='checkbox' name='fonttype' id="text-cmd-bold">
                                <label class="label" for="text-cmd-bold">Bold</label>
                            </div>

                            <div>
                                <input type='checkbox' name='fonttype' id="text-cmd-italic">
                                <label class="label" for="text-cmd-italic">Italic</label>
                            </div>
                            <div>
                                <input type='checkbox' name='fonttype' id="text-cmd-underline">
                                <label class="label" for="text-cmd-underline">Underline</label>
                            </div>
                            <div>
                                <input type='checkbox' name='fonttype' id="text-cmd-linethrough">
                                <label class="label" for="text-cmd-linethrough">Linethrough</label>
                            </div>
                            <div>
                                <input type='checkbox' name='fonttype' id="text-cmd-overline">
                                <label class="label" for="text-cmd-overline">Overline</label>
                            </div>

                            <div>
                                <button class="btn btn-success" id="text-button">Insert TextBox!</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Design load functionality via the menu -->
                <div class="menu-activity-area" id="load-saved-design">
                    <div class="inner-menu-area">
                        <h2>Input your design id below!</h2>
                        <input type="text" id='load-id-input'>
                        <button class="btn btn-success" id="load-button">Load</button>
                    </div>
                </div>

                <!-- This includes the utility buttons which are always showing. -->
                <div class='utility-buttons'>
                    <button class="btn btn-danger" id="undo-button"> Undo</button>
                    <button class="btn btn-success" id="redo-button"> Redo</button>
                    <button class="btn btn-success" id="save-button"> Save Design</button>
                    <a class="display-none" id="link"></a>
                </div>
            </div>

            <!-- Canvas area -->
            <div class="col-sm-8">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
</div>


<input id="upload-input" type="file" name="uploads"></br>

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.min.js"></script>

<!--Local-->
<script src="/javascripts/fabric.js"></script>
<script src="/javascripts/sweetalert.min.js"></script>
<script src="/javascripts/vendor/threejs/three.js"></script>
<script src="/javascripts/main.js"></script>
</body>
</html>
